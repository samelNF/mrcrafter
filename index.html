<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MreCrafter</title>
  <style>
    body { 
      display:flex; 
      justify-content:center; 
      align-items:center; 
      min-height:100vh; 
      font-family:sans-serif; 
      background:#1e1e1e; 
      color:#fff; 
      flex-direction:column; 
      padding:10px; /* espaço nas bordas em celular */
      box-sizing:border-box;
    }

    .perfil {
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-bottom:20px;
    }

    .circulo {
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid #4caf50;
    }

    h1 {
      margin:10px 0;
      font-size:1.5rem;
      text-align:center;
    }

    .btn-server {
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 25px;
      font-size:1rem;
      cursor:pointer;
      background:#4caf50;
      border:none;
      border-radius:10px;
      color:#fff;
      margin:10px 0;
      flex-wrap:wrap; /* permite quebrar se precisar em telas pequenas */
      justify-content:center;
    }

    .btn-server img {
      width:40px;
      height:40px;
      border-radius:50%;
      object-fit:cover;
      border:2px solid #fff;
    }

    .btn-server:hover { 
      background:#45a049;
    }

    /* media query pra celulares pequenos */
    @media (max-width:480px){
      .circulo {
        width:90px;
        height:90px;
      }
      .btn-server img {
        width:30px;
        height:30px;
      }
      .btn-server {
        font-size:0.9rem;
        padding:10px 15px;
      }
      h1 {
        font-size:1.2rem;
      }
    }
  </style>
</head>
